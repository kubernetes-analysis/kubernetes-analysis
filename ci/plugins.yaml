---
triggers:
  - repos:
      - kubernetes-analysis/kubernetes-analysis

approve:
  - repos:
      - kubernetes-analysis/kubernetes-analysis
    require_self_approval: false

plugins:
  kubernetes-analysis:
    - approve
    - assign
    - help
    - hold
    - label
    - lifecycle
    - release-note
    - retitle
    - size
    - trigger
    - wip

external_plugins:
  kubernetes-analysis:
    - name: refresh-remote
      endpoint: https://prow-plugin.k8s.saschagrunert.de
      events:
        - pull_request
        - issue_comment
