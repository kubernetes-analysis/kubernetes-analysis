apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: kubernetes-analysis-
  annotations: {pipelines.kubeflow.org/pipeline_spec: '{"inputs": [{"default": "",
      "name": "pr", "optional": true, "type": "String"}], "name": "Kubernetes Analysis"}'}
spec:
  entrypoint: kubernetes-analysis
  templates:
  - name: build-pipeline
    container:
      args:
      - |
        set -euo pipefail
        export GITHUB_TOKEN=$(cat /secret/GITHUB_TOKEN)
        cp -r /tmp/inputs/input-0/data kubernetes-analysis
        cd kubernetes-analysis

        echo "git diff:"
        git diff --name-only

        ./main pipeline
        ci/tree-status

        mkdir -p /out/data
        cp -r data/pipeline.yaml /out/data/pipeline.yaml
      command: [bash, -c]
      image: quay.io/saschagrunert/kubernetes-analysis:latest
      imagePullPolicy: Always
      volumeMounts:
      - {mountPath: /out, name: output-artifacts}
      - {mountPath: /secret, name: github-token, readOnly: true}
      - {mountPath: /root/.ssh, name: ssh-key, readOnly: true}
    inputs:
      artifacts:
      - {name: checkout-repo, path: /tmp/inputs/input-0/data}
    outputs:
      artifacts:
      - {name: mlpipeline-ui-metadata, path: /out/mlpipeline-ui-metadata.json}
      - {name: mlpipeline-metrics, path: /out/mlpipeline-metrics.json}
      - {name: build-pipeline-pipeline, path: /out/data/pipeline.yaml}
    volumes:
    - name: github-token
      secret: {secretName: github-token}
    - emptyDir: {}
      name: output-artifacts
    - name: ssh-key
      secret: {defaultMode: 384, secretName: ssh-key}
  - name: checkout
    container:
      args:
      - |
        set -euo pipefail
        export GITHUB_TOKEN=$(cat /secret/GITHUB_TOKEN)

        mkdir kubernetes-analysis
        pushd kubernetes-analysis
        git init
        git remote add origin git@github.com:kubernetes-analysis/kubernetes-analysis

        TARGET="pull/{{inputs.parameters.pr}}/head:{{inputs.parameters.pr}}"
        REVISION="{{inputs.parameters.pr}}"

        if [[ -z "{{inputs.parameters.pr}}" ]]; then
            TARGET=master
            REVISION=master
        fi

        git fetch --depth=1 origin "$TARGET"
        git checkout "$REVISION"
        popd

        mkdir -p /out
        cp -r kubernetes-analysis /out/kubernetes-analysis
      command: [bash, -c]
      image: quay.io/saschagrunert/kubernetes-analysis:latest
      imagePullPolicy: Always
      volumeMounts:
      - {mountPath: /out, name: output-artifacts}
      - {mountPath: /secret, name: github-token, readOnly: true}
      - {mountPath: /root/.ssh, name: ssh-key, readOnly: true}
    inputs:
      parameters:
      - {name: pr}
    outputs:
      artifacts:
      - {name: mlpipeline-ui-metadata, path: /out/mlpipeline-ui-metadata.json}
      - {name: mlpipeline-metrics, path: /out/mlpipeline-metrics.json}
      - {name: checkout-repo, path: /out/kubernetes-analysis}
    volumes:
    - name: github-token
      secret: {secretName: github-token}
    - emptyDir: {}
      name: output-artifacts
    - name: ssh-key
      secret: {defaultMode: 384, secretName: ssh-key}
  - name: commit-changes
    container:
      args:
      - |+
        set -euo pipefail
        export GITHUB_TOKEN=$(cat /secret/GITHUB_TOKEN)
        cp -r /tmp/inputs/input-0/data kubernetes-analysis
        cd kubernetes-analysis
        cp -r /tmp/inputs/input-1/data data/api.tar.xz
        cp -r /tmp/inputs/input-2/data data/data.tar.xz
        cp -r /tmp/inputs/input-3/data assets
        cp -r /tmp/inputs/input-4/data data/vectorizer.pickle
        cp -r /tmp/inputs/input-5/data data/selector.pickle
        cp -r /tmp/inputs/input-6/data data/model.h5
        cp -r /tmp/inputs/input-7/data data/pipeline.yaml

        echo "git diff:"
        git diff --name-only

        git add .
        git commit -m "Update data" || true
        if [[ -z "{{inputs.parameters.pr}}" ]]; then
            git push
        fi

      command: [bash, -c]
      image: quay.io/saschagrunert/kubernetes-analysis:latest
      imagePullPolicy: Always
      volumeMounts:
      - {mountPath: /out, name: output-artifacts}
      - {mountPath: /secret, name: github-token, readOnly: true}
      - {mountPath: /root/.ssh, name: ssh-key, readOnly: true}
    inputs:
      parameters:
      - {name: pr}
      artifacts:
      - {name: checkout-repo, path: /tmp/inputs/input-0/data}
      - {name: update-api-api, path: /tmp/inputs/input-1/data}
      - {name: update-data-data, path: /tmp/inputs/input-2/data}
      - {name: update-assets-assets, path: /tmp/inputs/input-3/data}
      - {name: train-vectorizer, path: /tmp/inputs/input-4/data}
      - {name: train-selector, path: /tmp/inputs/input-5/data}
      - {name: train-model, path: /tmp/inputs/input-6/data}
      - {name: build-pipeline-pipeline, path: /tmp/inputs/input-7/data}
    outputs:
      artifacts:
      - {name: mlpipeline-ui-metadata, path: /out/mlpipeline-ui-metadata.json}
      - {name: mlpipeline-metrics, path: /out/mlpipeline-metrics.json}
    volumes:
    - name: github-token
      secret: {secretName: github-token}
    - emptyDir: {}
      name: output-artifacts
    - name: ssh-key
      secret: {defaultMode: 384, secretName: ssh-key}
  - name: kubernetes-analysis
    inputs:
      parameters:
      - {name: pr}
    dag:
      tasks:
      - name: build-pipeline
        template: build-pipeline
        dependencies: [checkout, predict]
        arguments:
          artifacts:
          - {name: checkout-repo, from: '{{tasks.checkout.outputs.artifacts.checkout-repo}}'}
      - name: checkout
        template: checkout
        arguments:
          parameters:
          - {name: pr, value: '{{inputs.parameters.pr}}'}
      - name: commit-changes
        template: commit-changes
        dependencies: [build-pipeline, checkout, train, update-api, update-assets,
          update-data]
        arguments:
          parameters:
          - {name: pr, value: '{{inputs.parameters.pr}}'}
          artifacts:
          - {name: build-pipeline-pipeline, from: '{{tasks.build-pipeline.outputs.artifacts.build-pipeline-pipeline}}'}
          - {name: checkout-repo, from: '{{tasks.checkout.outputs.artifacts.checkout-repo}}'}
          - {name: train-model, from: '{{tasks.train.outputs.artifacts.train-model}}'}
          - {name: train-selector, from: '{{tasks.train.outputs.artifacts.train-selector}}'}
          - {name: train-vectorizer, from: '{{tasks.train.outputs.artifacts.train-vectorizer}}'}
          - {name: update-api-api, from: '{{tasks.update-api.outputs.artifacts.update-api-api}}'}
          - {name: update-assets-assets, from: '{{tasks.update-assets.outputs.artifacts.update-assets-assets}}'}
          - {name: update-data-data, from: '{{tasks.update-data.outputs.artifacts.update-data-data}}'}
      - name: predict
        template: predict
        dependencies: [checkout, train]
        arguments:
          artifacts:
          - {name: checkout-repo, from: '{{tasks.checkout.outputs.artifacts.checkout-repo}}'}
          - {name: train-model, from: '{{tasks.train.outputs.artifacts.train-model}}'}
          - {name: train-selector, from: '{{tasks.train.outputs.artifacts.train-selector}}'}
          - {name: train-vectorizer, from: '{{tasks.train.outputs.artifacts.train-vectorizer}}'}
      - name: train
        template: train
        dependencies: [checkout, update-data]
        arguments:
          artifacts:
          - {name: checkout-repo, from: '{{tasks.checkout.outputs.artifacts.checkout-repo}}'}
          - {name: update-data-data, from: '{{tasks.update-data.outputs.artifacts.update-data-data}}'}
      - name: update-api
        template: update-api
        dependencies: [checkout]
        arguments:
          artifacts:
          - {name: checkout-repo, from: '{{tasks.checkout.outputs.artifacts.checkout-repo}}'}
      - name: update-assets
        template: update-assets
        dependencies: [checkout, update-data]
        arguments:
          artifacts:
          - {name: checkout-repo, from: '{{tasks.checkout.outputs.artifacts.checkout-repo}}'}
          - {name: update-data-data, from: '{{tasks.update-data.outputs.artifacts.update-data-data}}'}
      - name: update-data
        template: update-data
        dependencies: [checkout, update-api]
        arguments:
          artifacts:
          - {name: checkout-repo, from: '{{tasks.checkout.outputs.artifacts.checkout-repo}}'}
          - {name: update-api-api, from: '{{tasks.update-api.outputs.artifacts.update-api-api}}'}
  - name: predict
    container:
      args:
      - |
        set -euo pipefail
        export GITHUB_TOKEN=$(cat /secret/GITHUB_TOKEN)
        cp -r /tmp/inputs/input-0/data kubernetes-analysis
        cd kubernetes-analysis
        cp -r /tmp/inputs/input-1/data data/vectorizer.pickle
        cp -r /tmp/inputs/input-2/data data/selector.pickle
        cp -r /tmp/inputs/input-3/data data/model.h5

        echo "git diff:"
        git diff --name-only
        ./main predict --test
      command: [bash, -c]
      image: quay.io/saschagrunert/kubernetes-analysis:latest
      imagePullPolicy: Always
      volumeMounts:
      - {mountPath: /out, name: output-artifacts}
      - {mountPath: /secret, name: github-token, readOnly: true}
      - {mountPath: /root/.ssh, name: ssh-key, readOnly: true}
    inputs:
      artifacts:
      - {name: checkout-repo, path: /tmp/inputs/input-0/data}
      - {name: train-vectorizer, path: /tmp/inputs/input-1/data}
      - {name: train-selector, path: /tmp/inputs/input-2/data}
      - {name: train-model, path: /tmp/inputs/input-3/data}
    outputs:
      artifacts:
      - {name: mlpipeline-ui-metadata, path: /out/mlpipeline-ui-metadata.json}
      - {name: mlpipeline-metrics, path: /out/mlpipeline-metrics.json}
    volumes:
    - name: github-token
      secret: {secretName: github-token}
    - emptyDir: {}
      name: output-artifacts
    - name: ssh-key
      secret: {defaultMode: 384, secretName: ssh-key}
  - name: train
    container:
      args:
      - |
        set -euo pipefail
        export GITHUB_TOKEN=$(cat /secret/GITHUB_TOKEN)
        cp -r /tmp/inputs/input-0/data kubernetes-analysis
        cd kubernetes-analysis
        cp -r /tmp/inputs/input-1/data data/data.tar.xz

        echo "git diff:"
        git diff --name-only
        ./main train
        mkdir -p /out/data
        cp -r data/vectorizer.pickle /out/data/vectorizer.pickle
        mkdir -p /out/data
        cp -r data/selector.pickle /out/data/selector.pickle
        mkdir -p /out/data
        cp -r data/model.h5 /out/data/model.h5
      command: [bash, -c]
      image: quay.io/saschagrunert/kubernetes-analysis:latest
      imagePullPolicy: Always
      resources:
        limits: {nvidia.com/gpu: '2'}
      volumeMounts:
      - {mountPath: /out, name: output-artifacts}
      - {mountPath: /secret, name: github-token, readOnly: true}
      - {mountPath: /root/.ssh, name: ssh-key, readOnly: true}
    inputs:
      artifacts:
      - {name: checkout-repo, path: /tmp/inputs/input-0/data}
      - {name: update-data-data, path: /tmp/inputs/input-1/data}
    outputs:
      artifacts:
      - {name: mlpipeline-ui-metadata, path: /out/mlpipeline-ui-metadata.json}
      - {name: mlpipeline-metrics, path: /out/mlpipeline-metrics.json}
      - {name: train-model, path: /out/data/model.h5}
      - {name: train-selector, path: /out/data/selector.pickle}
      - {name: train-vectorizer, path: /out/data/vectorizer.pickle}
    volumes:
    - name: github-token
      secret: {secretName: github-token}
    - emptyDir: {}
      name: output-artifacts
    - name: ssh-key
      secret: {defaultMode: 384, secretName: ssh-key}
  - name: update-api
    container:
      args:
      - |
        set -euo pipefail
        export GITHUB_TOKEN=$(cat /secret/GITHUB_TOKEN)
        cp -r /tmp/inputs/input-0/data kubernetes-analysis
        cd kubernetes-analysis

        echo "git diff:"
        git diff --name-only
        ./main export --update-api
        mkdir -p /out/data
        cp -r data/api.tar.xz /out/data/api.tar.xz
      command: [bash, -c]
      image: quay.io/saschagrunert/kubernetes-analysis:latest
      imagePullPolicy: Always
      volumeMounts:
      - {mountPath: /out, name: output-artifacts}
      - {mountPath: /secret, name: github-token, readOnly: true}
      - {mountPath: /root/.ssh, name: ssh-key, readOnly: true}
    inputs:
      artifacts:
      - {name: checkout-repo, path: /tmp/inputs/input-0/data}
    outputs:
      artifacts:
      - {name: mlpipeline-ui-metadata, path: /out/mlpipeline-ui-metadata.json}
      - {name: mlpipeline-metrics, path: /out/mlpipeline-metrics.json}
      - {name: update-api-api, path: /out/data/api.tar.xz}
    volumes:
    - name: github-token
      secret: {secretName: github-token}
    - emptyDir: {}
      name: output-artifacts
    - name: ssh-key
      secret: {defaultMode: 384, secretName: ssh-key}
  - name: update-assets
    container:
      args:
      - |
        set -euo pipefail
        export GITHUB_TOKEN=$(cat /secret/GITHUB_TOKEN)
        cp -r /tmp/inputs/input-0/data kubernetes-analysis
        cd kubernetes-analysis
        cp -r /tmp/inputs/input-1/data data/data.tar.xz

        echo "git diff:"
        git diff --name-only
        make assets
        mkdir -p /out
        cp -r assets /out/assets
      command: [bash, -c]
      image: quay.io/saschagrunert/kubernetes-analysis:latest
      imagePullPolicy: Always
      volumeMounts:
      - {mountPath: /out, name: output-artifacts}
      - {mountPath: /secret, name: github-token, readOnly: true}
      - {mountPath: /root/.ssh, name: ssh-key, readOnly: true}
    inputs:
      artifacts:
      - {name: checkout-repo, path: /tmp/inputs/input-0/data}
      - {name: update-data-data, path: /tmp/inputs/input-1/data}
    outputs:
      artifacts:
      - {name: mlpipeline-ui-metadata, path: /out/mlpipeline-ui-metadata.json}
      - {name: mlpipeline-metrics, path: /out/mlpipeline-metrics.json}
      - {name: update-assets-assets, path: /out/assets}
    volumes:
    - name: github-token
      secret: {secretName: github-token}
    - emptyDir: {}
      name: output-artifacts
    - name: ssh-key
      secret: {defaultMode: 384, secretName: ssh-key}
  - name: update-data
    container:
      args:
      - |
        set -euo pipefail
        export GITHUB_TOKEN=$(cat /secret/GITHUB_TOKEN)
        cp -r /tmp/inputs/input-0/data kubernetes-analysis
        cd kubernetes-analysis
        cp -r /tmp/inputs/input-1/data data/api.tar.xz

        echo "git diff:"
        git diff --name-only
        ./main export --update-data
        mkdir -p /out/data
        cp -r data/data.tar.xz /out/data/data.tar.xz
      command: [bash, -c]
      image: quay.io/saschagrunert/kubernetes-analysis:latest
      imagePullPolicy: Always
      volumeMounts:
      - {mountPath: /out, name: output-artifacts}
      - {mountPath: /secret, name: github-token, readOnly: true}
      - {mountPath: /root/.ssh, name: ssh-key, readOnly: true}
    inputs:
      artifacts:
      - {name: checkout-repo, path: /tmp/inputs/input-0/data}
      - {name: update-api-api, path: /tmp/inputs/input-1/data}
    outputs:
      artifacts:
      - {name: mlpipeline-ui-metadata, path: /out/mlpipeline-ui-metadata.json}
      - {name: mlpipeline-metrics, path: /out/mlpipeline-metrics.json}
      - {name: update-data-data, path: /out/data/data.tar.xz}
    volumes:
    - name: github-token
      secret: {secretName: github-token}
    - emptyDir: {}
      name: output-artifacts
    - name: ssh-key
      secret: {defaultMode: 384, secretName: ssh-key}
  arguments:
    parameters:
    - {name: pr, value: ''}
  serviceAccountName: pipeline-runner
